<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odin Project Library</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="toolbar">
      <button type="button" id="add-book-button">Add Book</button>
    </div>

    <div id="modal-wrapper">
      <form id="book-input-form">
        <button type="button" id="close-book-input-form">X</button>
        <div>
          <label for="title-input">Title: </label>
          <input type="text" id="title-input" autofocus required />
        </div>
        <div>
          <label for="author-input">Author: </label>
          <input type="text" id="author-input" required />
        </div>
        <div>
          <label for="number-of-pages-input">Number of pages: </label>
          <input type="number" id="number-of-pages-input" min="0" required />
        </div>
        <div>
          <label for="completed-input">Completed: </label>
          <input type="checkbox" id="completed-input" />
        </div>
        <button type="button" id="submit-book-button">Add Book</button>
      </form>
    </div>

    <div id="book-list"></div>
  </body>
</html>

<script src="scripts/Library.js"></script>
